<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول - الأمن العام</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-xl border-t-4 border-red-700 rounded-lg w-full max-w-md p-8">
        <div class="flex justify-center mb-6">
            <a href="/">
                <img src="image/logo.png" alt="شعار الأمن">
            </a>
        </div>
        <h2 class="text-center text-2xl font-bold text-gray-800 mb-4">تسجيل الدخول</h2>
        <p class="text-center text-gray-600 mb-6">مرحباً بكم في بوابة الأمن العام</p>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-1">اسم المستخدم</label>
                <input type="text"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-700"
                    placeholder="ادخل اسم المستخدم" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-medium mb-1">كلمة المرور</label>
                <input type="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-700"
                    placeholder="********" />
            </div>
            <div class="flex items-center justify-between mb-6">
                <label class="flex items-center text-sm text-gray-600">
                    <input type="checkbox" class="form-checkbox text-red-700 mr-2" />
                    تذكرني
                </label>
                <a href="#" class="text-sm text-red-700 hover:underline">هل نسيت كلمة المرور؟</a>
            </div>
            <button type="submit"
                class="w-full bg-red-700 hover:bg-red-800 text-white font-bold py-2 rounded-md transition">دخول</button>
        </form>
    </div>
</body>

</html>
